<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typescript - Drag and Drop</title>
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <h1 class="title">Typescript - Drag and Drop</h1>
  </header>
  <main>
    <section class="create-task">
      <form id="task-input">
        <div class="inputs">
          <div contenteditable="true" id="title-input" class="input"></div>
          <div contenteditable="true" id="text-input" class="input"></div>
        </div>
        <div class="action-bar">
          <button id="create" type="button" class="create-btn">create</button>
        </div>
      </form>
    </section>

    <section class="task-list" id="task-list">
      <div class="card-wrapper">
        <div class="card-slot-container">
          <h2>Todos</h2>
          <div class="card-slot-wrapper todo" id="todo-parent">
            <div id="todo-slot" class="card-slot">
          </div>
          </div>
        </div>
      </div>

      <div class="card-wrapper">
        <div class="card-slot-container">
          <h2>In progress</h2>
          <div class="card-slot-wrapper progress" id="progress-parent">
            <div id="progress-slot" class="card-slot"></div>
          </div>
        </div>

      </div>

      <div class="card-wrapper">
        <div class="card-slot-container">
          <h2>Done</h2>
          <div class="card-slot-wrapper done" id="done-parent">
            <div id="done-slot" class="card-slot"></div>
          </div>
        </div>

      </div>
    </section>
  </main>

  <template id="card">
    <div class="card">
      <div class="title input" contenteditable="true">Titulo</div>
      <div class="text input" contenteditable="true">Texto</div>
    </div>
  </template>
</body>

</html>
